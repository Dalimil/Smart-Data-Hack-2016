<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/jquery.nouislider.min.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="osmtogejson.js"></script>
	<script src="leaflet-osm.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?v=3.exp&signed in=true&libraries=places"></script>
	<script src="google-maps-search.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link href="slider/jquery.nouislider.min.css" rel="stylesheet">
	<script src="slider/jquery.nouislider.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />

</head>
<body>
	<div style="position: absolute; left: 0px; top: 0px;" id="map"></div>
	<div style="position: absolute; left:80px; top: 10px;z-index: 1;width: 25em;">
	<input type="text" id="txtautocomplete" style="box-shadow: 3px 3px 5px 5px #999999;" placeholder="Search for places"/>
	</div>

	<div id="render-warn" style="position: absolute; left: 20px; bottom: 20px; color: red; display: none;">
		<b>Zoom closer to be able to view timeline.</b>
	</div>

	<div id="render-section" style="position: absolute; left: 60px; bottom: 60px;width:300px;">
		<div id="slider-details" style="display: none;">
			<div id="slider"></div>
			<b><p id="date_field">TimeDate</p></b>
		</div>
		<div id="render-button" style="display: none;">
		    <button onclick="init();">Show timeline</button>
		</div>
	</div>
</body>
</html>
